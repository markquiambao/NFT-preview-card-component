<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='https://fonts.googleapis.com/css?family=Outfit:300,400,600' rel='stylesheet' type='text/css' data-noprefix>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>
<body>
  
  <div class="container">
    <div class="box-card">
        <div class="card-content">
          <div class="img-container">
          <img src="img/image-equilibrium.jpg" alt="" class="main-img">
         
            <div class="overlay"></div>
            <img src="img/icon-view.svg" alt="view icon" class="view">
             </div>
          <h2>Equillibrium #3429</h2>
          <p>Our Equillibrium collection promotes balance and calm.</p>
            <div class="info">
              <div class="eth">
                <span class="eth-price">0.041 ETH </span>
                </div>

                <div class="clock">
                   <span class="clock-left">3 days left</span>
                </div>
                
          </div><!--info-->
            <div class="line-container">
              <div class="line"></div>
            </div>
            
            
                <div class="avatar">
                  <img src="img/image-avatar.png" alt="" class="avatar-icon">
                 <p>Creation of <span>Jules Wyvern</span></p>
               
                

            </div>

        </div><!--card-content-->
    </div><!--box-card-->

    
  </div><!--container-->
<footer class="copyright">
      <p>All right reserved. Coded by: <span> Mark Quiambao</span></p>
    </footer>
</body>
</html>
